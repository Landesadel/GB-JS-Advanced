<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="cart">
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <search></search>
                <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove"></cart>
            </div>
        </header>
        <main>
            <error v-if="error"></error>
            <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/searchComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/ErrMsgComponent.js"></script>
    <script src="js/main.js"></script>
</body>



</html>
